                `æœ€åæ›´æ–°: ${new Date().toLocaleString('zh-CN')}`;

        function renderAccountCard(acc) {
            const classes = ['account-card'];
            if (!acc.enabled) classes.push('disabled');
            
            // æ ¹æ® status_code åˆ¤æ–­çŠ¶æ€
            const statusCode = acc.status_code ? String(acc.status_code) : '';
            if (statusCode === '403') classes.push('blocked');
            if (statusCode === '429') classes.push('rate-limited');
            if (statusCode === '503') classes.push('prepare-failed');
            if (statusCode === 'quota_exceeded') classes.push('quota-exceeded');
            
            const badges = [];
            if (acc.enabled) {
                badges.push('<span class="badge badge-enabled">å¯ç”¨</span>');
            } else {
                badges.push('<span class="badge badge-disabled">ç¦ç”¨</span>');
            }
            if (acc.is_logged_in) {
                badges.push('<span class="badge badge-logged-in">å·²ç™»å½•</span>');
            }
            if (statusCode === 'quota_exceeded') {
                badges.push('<span class="badge badge-quota">é…é¢ç”¨å°½</span>');
            }
            if (statusCode === '403') {
                badges.push('<span class="badge badge-blocked">403 å°ç¦</span>');
            }
            if (statusCode === '429') {
                badges.push('<span class="badge badge-rate-limited">429 é™æµ</span>');
            }
            if (statusCode === '503') {
                badges.push('<span class="badge badge-prepare-failed">503 å‡†å¤‡å¤±è´¥</span>');
            }
            
            // JWT çŠ¶æ€
            const jwtStatus = acc.jwt_expired 
                ? '<span class="jwt-status jwt-expired">JWTè¿‡æœŸ</span>'
                : '<span class="jwt-status jwt-valid">JWTæœ‰æ•ˆ</span>';
            
            // é…é¢è¿›åº¦æ¡
            const quotaLimit = acc.quota_limit || 0;
            const quotaUsed = acc.quota_used || 0;
            const quotaRemaining = acc.quota_remaining || 0;
            const quotaPercent = quotaLimit > 0 ? Math.round((quotaUsed / quotaLimit) * 100) : 0;
            const quotaClass = quotaPercent < 50 ? 'low' : (quotaPercent < 80 ? 'medium' : 'high');
            
            const quotaBar = quotaLimit > 0 ? `
                <div class="quota-bar">
                    <div class="quota-bar-label">
                        <span>é…é¢ä½¿ç”¨</span>
                        <span>${quotaUsed} / ${quotaLimit} (${quotaPercent}%)</span>
                    </div>
                    <div class="quota-bar-track">
                        <div class="quota-bar-fill ${quotaClass}" style="width: ${quotaPercent}%"></div>
                    </div>
                </div>
            ` : '';
            
            return `
                <div class="${classes.join(' ')}">
                    <div class="account-header">
                        <span class="account-name">${acc.name}</span>
                        <div class="badges">${badges.join('')}</div>
                    </div>
                    <div class="account-details">
                        <div class="detail-item">
                            <span class="detail-label">è¯·æ±‚æ•°</span>
                            <span class="detail-value">${acc.request_count || 0}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">é”™è¯¯æ•°</span>
                            <span class="detail-value">${acc.error_count || 0}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">æœ€åä½¿ç”¨</span>
                            <span class="detail-value">${formatDate(acc.last_used)}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">TokençŠ¶æ€</span>
                            <span class="detail-value">${jwtStatus}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">å‰©ä½™é…é¢</span>
                            <span class="detail-value">${quotaRemaining}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Tokenåˆ·æ–°</span>
                            <span class="detail-value">${formatDate(acc.last_refreshed)}</span>
                        </div>
                        ${quotaBar}
                    </div>
                </div>
            `;
        }

        function renderError(message) {
            document.getElementById('content').innerHTML = `
                <div class="error">
                    <h2>âŒ åŠ è½½å¤±è´¥</h2>
                    <p style="margin-top: 15px;">${message}</p>
                    <p style="margin-top: 10px; color: #666;">è¯·æ£€æŸ¥æœåŠ¡æ˜¯å¦æ­£å¸¸è¿è¡Œ</p>
                </div>
            `;
        }

        async function refreshData() {
            try {
                const data = await fetchStats();
                renderStats(data);
            } catch (error) {
                console.error('Failed to fetch stats:', error);
                renderError(error.message);
            }
        }

        // åˆå§‹åŠ è½½
        refreshData();

        // è‡ªåŠ¨åˆ·æ–°ï¼ˆæ¯30ç§’ï¼‰
        autoRefreshTimer = setInterval(refreshData, 30000);

        // é¡µé¢å…³é—­æ—¶æ¸…é™¤å®šæ—¶å™¨
        window.addEventListener('beforeunload', () => {
            if (autoRefreshTimer) {
                clearInterval(autoRefreshTimer);
            }
        });
    </script>
